<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Rotating Globe - Zoom to India</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three-globe@2.26.3"></script>

  <script>
    // Scene Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 300;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Globe Setup
    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
    scene.add(globe);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff));

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.enablePan = false;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Zoom to India (lat: 21, lon: 78)
    setTimeout(() => {
      const lat = 21;
      const lon = 78;
      const radius = 100;

      const phi = (90 - lat) * (Math.PI / 180);
      const theta = (lon + 180) * (Math.PI / 180);

      const target = new THREE.Vector3(
        radius * Math.sin(phi) * Math.cos(theta),
        radius * Math.cos(phi),
        radius * Math.sin(phi) * Math.sin(theta)
      );

      const start = camera.position.clone();
      const duration = 2000;
      const startTime = performance.now();

      function zoomAnimation(now) {
        const elapsed = now - startTime;
        const t = Math.min(elapsed / duration, 1);

        // Interpolate
        camera.position.lerpVectors(start, target.clone().multiplyScalar(2.5), t);
        camera.lookAt(globe.position);

        if (t < 1) {
          requestAnimationFrame(zoomAnimation);
        }
      }

      requestAnimationFrame(zoomAnimation);
    }, 4000); // 4-second delay before zooming in
  </script>
</body>
</html>
